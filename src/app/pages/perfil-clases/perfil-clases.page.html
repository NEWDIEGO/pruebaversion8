<ion-header>
  <ion-toolbar color="secondary" >
      <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center" > Clase </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>

    
    <ion-card-content *ngFor="let datosClases of listaClases " >
      <ion-item>
        <label> Id Clase: {{ datosClases.id }}</label>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Nombre Clase </ion-label>
        <ion-input [(ngModel)]="datosClases.nombre "> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Sigla Clase</ion-label>
        <ion-input [(ngModel)]="datosClases.sigla"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Sala</ion-label>
        <ion-input [(ngModel)]="datosClases.sala"> </ion-input>
      </ion-item>
      <ion-button (click)="modificar()">Modificar</ion-button>
      <ion-button (click)="eliminar(datosClases.id)">Eliminar</ion-button>

    </ion-card-content>
    
</ion-content>
