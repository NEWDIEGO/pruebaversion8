<ion-header>
  <ion-toolbar color="secondary">
      <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center" >Registrar docente</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="docenteForm" (ngSubmit)="guardar()">
        <ion-item >
          <ion-label position="floating" >Rut </ion-label>
          <ion-input formControlName="rut" [(ngModel)]="docente.rut"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Nombre </ion-label>
          <ion-input formControlName="nombre" [(ngModel)]="docente.nombre"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >apellidos </ion-label>
          <ion-input formControlName="apellidos" [(ngModel)]="docente.apellidos"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Correo electronico</ion-label>
          <ion-input formControlName="correo" [(ngModel)]="docente.correo"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Fecha nacimiento</ion-label>
          <ion-input formControlName="fecha_nac" type="date" placeholder="Fecha nacimiento" [(ngModel)]="docente.fecha_nac"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Departamento</ion-label>
          <ion-input formControlName="departamento" [(ngModel)]="docente.departamento"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="docente.password"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Repetir contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="verificarPass" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!docenteForm.valid">REGISTRAR</ion-button>
        <ion-button (click) =limpiar()>Limpiar</ion-button>
      </form>
   
    </ion-card-content>

  </ion-card>
</ion-content>
