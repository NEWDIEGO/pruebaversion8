<ion-header>
  <ion-toolbar color="secondary" >
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center" >Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvido su contraseña?, no se preocupe</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item >
        <ion-label position="stacked" >Correo</ion-label>
        <ion-input [(ngModel)]="correo"></ion-input>
      </ion-item>
        <ion-button color="secondary" (click)="existe()" [disabled]="!correo.includes('@duocuc.cl')">Aceptar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
