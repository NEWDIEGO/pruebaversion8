<ion-header>
  <ion-toolbar color="secondary" >
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center" >Perfil Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngFor="let datos of lista " >
      <ion-item>
        <label>{{ datos.rut }}</label>
      </ion-item>
      <ion-item>
        <ion-label>{{ datos.nombre }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ datos.apellidos }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Editar Correo" [(ngModel)]="datos.correo"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Editar telefono" [(ngModel)]="datos.telefono"> </ion-input>
      </ion-item>

      <ion-button (click)="modificar()">Modificar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
