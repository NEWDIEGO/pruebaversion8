<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list color="secondary">
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/perfil-usuario-noa', usuario.id]">Perfil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="close-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="logout()">Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Hola {{usuario.nombre}}</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content class="ion-padding">
      <ion-tabs color="secondary">
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="alumno-cursos/{{usuario.id}}">
            <ion-icon name="book-outline"></ion-icon>
            <ion-label>Cursos</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="alumno-asistencia/{{usuario.id}}">
            <ion-icon name="people-circle-outline"></ion-icon>
            <ion-label>Asistencia</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="alumno-horario/{{usuario.id}}">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-label>Horario</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>
  </div>
</ion-app>
